<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<header th:replace="fragments :: header"></header>
<table class="table">
<thead>
<tr >
    <th class=".col-6 .col-md-4">Events </th>
</tr>
</thead>
    <tr th:each="event : ${events}">
        <td th:text="${event}"></td>
    </tr>

</table>
</body>
</html>
